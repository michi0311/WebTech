<html>
<head>
<style>
#Outer {width:700;height:500;background-color:silver}
#Inner {width:500;height:300;background-color:green;margin:50px;top:20px;position:relative}
</style>
</head>
<body>

<div id="outer">Outer
	<div id="inner">Inner</div>
</div>

<script>


function clicked(e) {
	console.log("This:" + this.id);
	console.log("Target:" + e.target.id);
	console.log("Current Target:" + e.currentTarget.id);
	console.log("_______________________________________________________");
	//e.stopPropagation();
}

document.getElementById("outer").addEventListener("click",clicked);
document.getElementById("inner").addEventListener("click",clicked);
</script>
</body>

</html>
